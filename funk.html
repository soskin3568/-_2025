<div class="container mt-4">

<script>
    const data = Array.from({length: 100}, (_, i) => ({
        name: `–¢–µ–ø–ª–∏—Ü–∞ ${i + 1}`,
        humidity: Math.floor(Math.random() * 30) + 50,
        temperature: Math.floor(Math.random() * 10) + 20,
        light: Math.floor(Math.random() * 2000) + 5000,
        water: Math.floor(Math.random() * 500) + 200,
        electricity: Math.floor(Math.random() * 50) + 50,
        warnings: Math.floor(Math.random() * 3),
        errors: Math.floor(Math.random() * 2)
    }));

    let currentPage = 1;
    const cardsPerPage = 8;
    const totalPages = Math.ceil(data.length / cardsPerPage);

    function displayCards() {
        const container = document.getElementById("card-container");
        container.innerHTML = "";
        const start = (currentPage - 1) * cardsPerPage;
        const end = start + cardsPerPage;
        const paginatedItems = data.slice(start, end);

        paginatedItems.forEach(item => {
            const card = document.createElement("div");
            card.classList.add("col-md-3", "mb-3");
            card.innerHTML = `
                <div class="card-custom" onclick="location.href='funk (3).html'">
                    <h5>${item.name}</h5>
                    <p>üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å: ${item.humidity}%</p>
                    <p>üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${item.temperature}¬∞C</p>
                    <p>üí° –û—Å–≤–µ—â—ë–Ω–Ω–æ—Å—Ç—å: ${item.light} –õ–∫</p>
                    <p>üö∞ –í–æ–¥–∞: ${item.water} –ª</p>
                    <p>‚ö° –≠–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ: ${item.electricity} –∫–í—Ç/—á</p>
                    <p>‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è: ${item.warnings}</p>
                    <p>‚ùå –û—à–∏–±–∫–∏: ${item.errors}</p>
                </div>
            `;
            container.appendChild(card);
        });
        updatePagination();
    }

    function updatePagination() {
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
            const pageItem = document.createElement("li");
            pageItem.classList.add("page-item");
            if (i === currentPage) {
                pageItem.classList.add("active");
            }
            const pageLink = document.createElement("a");
            pageLink.classList.add("page-link");
            pageLink.href = "#";
            pageLink.textContent = i;
            pageLink.addEventListener("click", function (e) {
                e.preventDefault();
                currentPage = i;
                displayCards();
            });
            pageItem.appendChild(pageLink);
            paginationContainer.appendChild(pageItem);
        }
    }

    displayCards();
</script>
